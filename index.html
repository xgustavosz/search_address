<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Formulário para buscar endereço via CEP" />
  <title>Buscar Endereço</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
</head>
<body class="container">
  <main class="row mt-5 align-items-center">
    <section class="col">
      <article class="card card-body">
        <h3>Preencha o seu endereço</h3>
        <hr />
        <form>
          <div class="mb-3">
            <label for="cep" class="form-label">CEP</label>
            <input
              id="cep"
              type="text"
              class="form-control"
              placeholder="Ex: 12345678"
              maxlength="8"
              inputmode="numeric"
              aria-label="CEP"
            />
          </div>
          <div class="mb-3">
            <label for="logradouro" class="form-label">Logradouro</label>
            <input
              id="logradouro"
              type="text"
              class="form-control"
              placeholder="Ex: Rua X, Travessa Y, Av Z"
              aria-label="Logradouro"
            />
          </div>
          <div class="mb-3">
            <label for="numero" class="form-label">Número</label>
            <input
              id="numero"
              type="text"
              class="form-control"
              placeholder="Ex: 123"
              aria-label="Número"
            />
          </div>
          <div class="mb-3">
            <label for="bairro" class="form-label">Bairro</label>
            <input
              id="bairro"
              type="text"
              class="form-control"
              placeholder="Ex: Fragata"
              aria-label="Bairro"
            />
          </div>
          <div class="mb-3">
            <label for="cidade" class="form-label">Cidade</label>
            <input
              id="cidade"
              type="text"
              class="form-control"
              placeholder="Ex: Pelotas"
              aria-label="Cidade"
            />
          </div>
          <div class="mb-3">
            <label for="uf" class="form-label">UF</label>
            <input
              id="uf"
              type="text"
              class="form-control"
              placeholder="Ex: RS"
              maxlength="2"
              aria-label="UF"
            />
          </div>
          <div class="d-grid">
            <button type="button" class="btn btn-primary">PRONTO!</button>
          </div>
        </form>
      </article>
    </section>
    <section class="col">
      <img src="mapImage.svg" alt="Imagem de um mapa" class="img-fluid" />
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-Q/ZatYYTStIF2E8ETkM4UfpHIuYYb/XqEUMOxzHfGzw5/A5/F+4trbyF5E5ctuuz" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
